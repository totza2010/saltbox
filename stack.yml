services:
  komf:
    restart: unless-stopped 
    container_name: komf 
    image: sndxr/komf:latest
    hostname: komf 
    environment: 
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Bangkok
    networks: 
      - saltbox
    labels:
      com.github.saltbox.saltbox_managed: true 
      traefik.enable: true 
      traefik.http.routers.komf-http.entrypoints: web 
      traefik.http.routers.komf-http.middlewares: globalHeaders@file,redirect-to-https@docker,robotHeaders@file,cloudflarewarp@docker
      traefik.http.routers.komf-http.rule: Host(`komf.subsoul.site`) 
      traefik.http.routers.komf-http.service: komf 
      traefik.http.routers.komf.entrypoints: websecure 
      traefik.http.routers.komf.middlewares: globalHeaders@file,secureHeaders@file,robotHeaders@file,cloudflarewarp@docker
      traefik.http.routers.komf.rule: Host(`komf.subsoul.site`) 
      traefik.http.routers.komf.service: komf 
      traefik.http.routers.komf.tls.certresolver: cfdns 
      traefik.http.routers.komf.tls.options: securetls@file 
      traefik.http.services.komf.loadbalancer.server.port: 8085
      KOMF_LOG_LEVEL: INFO
      JAVA_TOOL_OPTIONS: -XX:+UnlockExperimentalVMOptions -XX:+UseShenandoahGC -XX:ShenandoahGCHeuristics=compact -XX:ShenandoahGuaranteedGCInterval=3600000 -XX:TrimNativeHeapInterval=3600000
    volumes: 
      - /opt/komf:/config
  cloudflare-ddns:
    container_name: cloudflare-ddns 
    image: favonia/cloudflare-ddns:latest
    # Choose the appropriate tag based on your need:
    # - "latest" for the latest stable version (which could become 2.x.y
    #   in the future and break things)
    # - "1" for the latest stable version whose major version is 1
    # - "1.x.y" to pin the specific version 1.x.y
    network_mode: host
    # This bypasses network isolation and makes IPv6 easier (optional; see below)
    restart: always
    # Restart the updater after reboot
    user: "1000:1000"
    # Run the updater with specific user and group IDs (in that order).
    # You can change the two numbers based on your need.
    read_only: true
    # Make the container filesystem read-only (optional but recommended)
    cap_drop: [all]
    # Drop all Linux capabilities (optional but recommended)
    security_opt: [no-new-privileges:true]
    # Another protection to restrict superuser privileges (optional but recommended)
    environment:
      - CF_API_TOKEN=J7SWr795otX8UdjYhqiOoTx9fSqPQInDFix698lo
        # Your Cloudflare API token
      - DOMAINS=subsoul.site
        # Your domains (separated by commas)
      - PROXIED=false
        # Tell Cloudflare to cache webpages and hide your IP (optional)
  rclone-backup:
    image: teldrive/rclone-backup:17 # for postgres 16 use ghcr.io/adrienpoupa/rclone-backup
    container_name: rclone-backup
    environment:
      - RCLONE_REMOTE_NAME=OneDrive # use any rclone remote to backup db file
      - BACKUP_KEEP_DAYS=10
      - CRON=0 */6 * * * # backup file every 6 hours
      - ZIP_ENABLE=true
      - DB_TYPE=postgresql
      - PG_HOST=192.168.1.169
      - PG_DBNAME=teldrive
      - PG_USERNAME=totza2010
      - PG_PASSWORD=Musiclike.1994
      - ZIP_PASSWORD=Musiclike.1994
    restart: always
    networks:
     - saltbox
    volumes:
      - /home/totza2010/.config/rclone/:/app/rclone

networks: 
  saltbox:
    external: true
